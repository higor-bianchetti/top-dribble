<div class="container detail-page"><div class="row"><div class="col s12 m12"><div class="col s12 l8"><div class="row"><div class="col s12 m12 l12 center-card"><div class="card-panel grey lighten-5 z-depth-1"><div class="row valign-wrapper hide-on-small-only"><div class="col s2 m2 l1 center-card"><a href="#/page/list"><i class="material-icons medium">keyboard_arrow_left</i></a></div><div class="col s10 m2 l2"><img src="{{shot.user.avatar_url}}" alt="" class="circle responsive-img"></div><div class="col s12 m8 l9"><h5>{{shot.title}}</h5><div>by <a href="{{shot.user.html_url}}">{{shot.user.name}}</a></div><span class="black-text" ng-bind-html="shot.user.bio"></span></div></div><div class="row hide-on-large-only hide-on-med-and-up"><div class="col s12"><a href="#/page/list"><i class="material-icons small">keyboard_arrow_left</i></a></div><div class="col s12 center"><img src="{{shot.user.avatar_url}}" alt="" class="circle responsive-img"></div><div class="col s12"><h5>{{shot.title}}</h5><div>by <a href="{{shot.user.html_url}}">{{shot.user.name}}</a></div><span class="black-text" ng-bind-html="shot.user.bio"></span></div></div></div></div></div><div class="row"><div class="col s12 m12 l12 center-card"><div class="card"><div class="card-image"><img src="{{shot.images.hidpi}}"> <span class="card-title">{{shot.title}}</span></div><div class="card-content"><p ng-bind-html="shot.description"></p><hr></div></div></div></div></div><div class="col s12 l4"><div class="card-panel" style="opacity:0.6"><h5>Detalhes</h5><hr><ul class="collection"><li class="collection-item"><i class="material-icons tiny">visibility</i> {{shot.views_count}}</li><li class="collection-item"><i class="material-icons tiny">chat_bubble</i> {{shot.comments_count}}</li><li class="collection-item"><i class="material-icons tiny">favorite</i> {{shot.likes_count}}</li></ul><hr><h6>Tags</h6><div class="chip" ng-repeat="tag in shot.tags">{{tag}}</div></div></div></div></div></div>
