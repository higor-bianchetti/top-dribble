<div class="container home-list"><div class="row"><div class="col s12 m4 l3" ng-repeat="shot in shots"><div class="card"><div class="card-image waves-effect waves-block waves-light"><img class="activator" src="{{shot.images.normal}}"></div><div class="card-content"><span class="card-title activator grey-text text-darken-4 truncate"><div class="row"><div class="col s10">{{shot.title}}</div><div class="col s2"><i class="material-icons right">more_vert</i></div></div></span><p><a href="#/page/detail/{{shot.id}}">Detalhes</a></p></div><div class="card-action" style="opacity:0.5"><div class="line-detail-footer-card"><div class="block-icons"><i class="material-icons tiny">visibility</i> {{shot.views_count}}</div><div class="block-icons"><i class="material-icons tiny">chat_bubble</i>{{shot.comments_count}}</div><div class="block-icons"><i class="material-icons tiny">favorite</i> {{shot.likes_count}}</div></div></div><div class="card-reveal"><span class="card-title grey-text text-darken-4">{{shot.title}}<i class="material-icons right">close</i></span><p ng-bind-html="shot.description"></p></div></div></div></div></div>
