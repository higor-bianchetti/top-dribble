<!DOCTYPE html>
<html lang="pt-BR" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dribbble</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="vendor/materialize/dist/css/materialize.min.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="vendor/angular-loading-bar/build/loading-bar.min.css">

</head>
<body>
    <data ui-view></data>

    <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="vendor/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="vendor/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="vendor/angular-loading-bar/build/loading-bar.min.js"></script>
    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/materialize/dist/js/materialize.min.js"></script>

    <script type="text/javascript" src="js/services/services.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>



    <script type="text/javascript">
        (function(){ "use strict";
            app.controller('ShotsController',function($scope,Shots){
                Shots.fetchAll().$promise.then(function(data){
                    $scope.shots = data;
                });
            });
        }());

        (function(){ "use strict";
            app.controller('ShotsDetailController',function($scope, $stateParams, Shots){
                Shots.fetchById({id:$stateParams.id}).$promise.then(function(data){
                    $scope.shot = data;
                });
            });
        }());
    </script>
</body>
</html>
